<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='styles/prediction-style.css')}}">
        <style>
        {% if predicted_value == "Real" %}
            .new-color {
                border: 3px solid rgb(81, 179, 81);
            }
        {% else %}
            .new-color {
                border: 3px solid rgb(248, 43, 43);            }
        {% endif %}
        </style>
    </head>
    <body>
        <form action="/">
            <button class="home" type="submit">back to Home</button>
        </form>
        
        <div id="news">{{news}}</div>
        <div class="container">
            <div class="result new-color">
                {{predicted_value}}
            </div>
        </div>
    </body>
</html>
