<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='styles/prediction-style.css')}}">
        <style>
        {% if real_fake == "Real" %}
            .new-color {
                border: 3px solid rgb(81, 179, 81);
            }
        {% else %}
            .new-color {
                border: 3px solid rgb(248, 43, 43);            }
        {% endif %}
        </style>
    </head>
    <body>
        <form action="/">
            <button class="home" type="submit">back to Home</button>
        </form>
        
        <div id="news">{{news}}</div>
        <div class="container">
            <div class="result new-color">
                {{real_fake}}
            </div><br>
            <div class="confidence">
                <div class="confidence-level">Confidence Level:</div>
                <div style="color: green;">Real: {{"%6.2f"|format(100 - confidence)}}%</div>
                <div style="color: red;">Fake: {{"%6.2f"|format(confidence)}}%</div>
            </div>
        </div>
        
    </body>
</html>
